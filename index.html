<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="bg-music" loop>
      <source id="bg-music-source" src="" type="audio/mpeg" />
    </audio>
    <div class="open-overlay" id="open-overlay" role="button" tabindex="0">
      <p class="open-overlay__text" id="open-overlay-text"></p>
    </div>
    <div class="bg-hearts" aria-hidden="true"></div>

    <main class="page">
      <section class="card" role="region" aria-live="polite">
        <div class="screen screen--active" id="screen-intro">
          <p class="photo-caption" id="intro-photo-caption"></p>
          <div class="photo-frame">
            <img class="photo" id="intro-photo" src="" alt="" />
          </div>
          <p class="eyebrow" id="intro-eyebrow"></p>
          <h1 class="title" id="intro-title"></h1>
          <button class="btn btn--primary" id="continue-btn" type="button">
            Continue
          </button>
        </div>

        <div class="screen" id="screen-game">
          <h2 class="title" id="game-title"></h2>
          <p class="game-intro" id="game-intro"></p>
          <p class="game-spell-hint" id="game-spell-hint"></p>
          <p class="game-word-display" id="game-word-display" aria-live="polite"></p>
          <div class="game-zone" id="game-zone"></div>
          <div class="game-done" id="game-done">
            <p class="game-done-message" id="game-done-message"></p>
            <button class="btn btn--primary" id="game-continue-btn" type="button">
              Continue
            </button>
          </div>
        </div>

        <div class="screen" id="screen-question">
          <p class="photo-caption" id="question-photo-caption"></p>
          <div class="photo-frame">
            <img class="photo" id="question-photo" src="" alt="" />
          </div>
          <h2 class="title title--big" id="question-text"></h2>
          <div class="button-row" id="button-row">
            <button class="btn btn--primary" id="yes-btn" type="button">
              Yes ðŸ’–
            </button>
            <button class="btn btn--ghost" id="no-btn" type="button">
              No ðŸ’”
            </button>
            <span class="no-placeholder" id="no-placeholder" aria-hidden="true"></span>
          </div>
        </div>

        <div class="screen" id="screen-success">
          <canvas id="confetti-canvas" aria-hidden="true"></canvas>
          <h2 class="title title--big" id="success-title"></h2>
          <p class="subtitle" id="success-subtitle1"></p>
          <p class="subtitle subtitle--soft" id="success-subtitle2"></p>
          <button class="btn btn--primary" id="surprise-btn" type="button"></button>
          <div class="surprise" id="surprise-area">
            <div class="book-wrap">
              <div class="book" id="book">
                <div class="book-cover">
                  <span class="book-cover__title" id="book-cover-title"></span>
                  <span class="book-cover__heart">ðŸ’•</span>
                </div>
                <div class="book-content">
                  <div class="book-content__scroll">
                    <div class="letter" id="surprise-poem"></div>
                  </div>
                  <button class="letter-fullscreen-btn" id="letter-fullscreen-btn" type="button" title="Full screen" aria-label="Full screen">
                    <svg class="letter-fullscreen-btn__icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <p class="caption caption--bottom" id="broken-caption"></p>
      </section>
    </main>

    <div class="letter-fullscreen" id="letter-fullscreen" aria-hidden="true">
      <div class="letter-fullscreen__hearts" id="letter-fullscreen-hearts" aria-hidden="true"></div>
      <button class="letter-fullscreen__close" id="letter-fullscreen-close" type="button" title="Close">Ã—</button>
      <div class="letter-fullscreen__content letter" id="letter-fullscreen-content"></div>
    </div>

    <script src="config.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
